<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="D:\hangman\styles\style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
  </head>
  <body onkeyup="pressedLetter(event)">
    <script type="text/javascript" src="D:\hangman\scripts\script.js"></script>
    <h1>Welcome to the Hangman game</h1>
    <div class="inputPlace">
      <input type="text" id="enteredWord" placeholder="Please enter your word!">
      <button type="button" id="subButton" onclick="addWordLetters()">Submit</button>
    </div>
    <div id="guessingPlace">
      <ul id="lettersPlace"></ul><br>
    </div>
    <div id="playZone">
      <p id="allTriedLetters"><strong>All tried letters: </strong> </p>
      <div>
        <p id="incorectGuess"><strong>Incorect: </strong></p>
      </div>
      <div id="lifesPlace">
        <p><strong>Lifes: </strong></p>
        <p id="lifes"></p>
      </div>
    </div>
    <div id="displayResult">
    </div>
    <div id="resetButton">
    </div>
  </body>
</html>
